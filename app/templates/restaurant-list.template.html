<main class="container" id="restaurants">
    <div class="r-filters">
      <div class="row">
        <div class="col-xs-12 col-sm-3">
          <div class="form-group">
            <input type="search" class="form-control" id="search" aria-label="Search" ng-model="$ctrl.query" placeholder="Search" tabindex="0">
          </div>
        </div>
        <div class="col-xs-6 col-sm-3">
           <div class="form-group">
            <select class="form-control" id="location" aria-label="Search by location" ng-model="$ctrl.selectedLocation">
              <option value="">Location</option>
              <option value="Camden">Camden</option>
              <option value="City of Westminster">City of Westminster</option>
              <option value="Kensington and Chelsea">Kensington and Chelsea</option>
              <option value="Tower Hamlets">Tower Hamlets</option>
            </select>
          </div>
        </div>
        <div class="col-xs-6 col-sm-2">
           <div class="form-group">
            <select class="form-control" id="price" aria-label="Search by price" ng-model="$ctrl.selectedPrice">
              <option value="">Price</option>
              <option value="££££">&#163;&#163;&#163;&#163; (very expensive)</option>
              <option value="£££">&#163;&#163;&#163; (expensive)</option>
              <option value="££">&#163;&#163; (moderate)</option>
              <option value="£">&#163; (inexpensive)</option>
            </select>
          </div>
        </div>
        <div class="col-xs-6 col-sm-2">
           <div class="form-group">
            <a class="btn-sort" aria-label="Sort by rating" tabindex="0" ng-click="orderByRating='rating'; reverseSort = !reverseSort">Sort by Rating</a>
          </div>
        </div>
        <div class="col-xs-6 col-sm-2">
          <div class="form-group">
            <select class="form-control" id="cuisine" aria-label="Search by cuisine" ng-model="$ctrl.selectedCuisine">
              <option value="">Cuisine</option>
              <option value="American">American</option>
              <option value="British">British</option>
              <option value="European">European</option>
              <option value="French">French</option>
              <option value="Indian">Indian</option>
              <option value="Italian">Italian</option>
              <option value="Japanese">Japanese</option>
              <option value="Sri Lankan">Sri Lankan</option>
            </select>
          </div>
        </div>
      </div>
    </div><!-- End #filters -->
    <div class="row">
      <div class="col-xs-6 col-sm-4" ng-repeat="restaurant in $ctrl.restaurants | filter:$ctrl.query | filter:$ctrl.selectedLocation | filter:$ctrl.selectedPrice | filter:$ctrl.selectedCuisine | orderBy:orderByRating:reverseSort">
        <div class="thumb"> 
          <a href="#!/restaurants/{{restaurant.id}}"><img ng-src="{{restaurant.imageUrl}}" alt="{{restaurant.image_alt}}" />
            <div class="hover-effect">
              <h3>{{restaurant.name}}</h3>
              <p class="stars"><span class="ratingNum">{{restaurant.rating}}</span> - <uib-rating ng-model="restaurant.rating" max="5" read-only="true" aria-label="Rating {{restaurant.rating}} stars."></uib-rating></p>
              <p>{{restaurant.cuisine}} - {{restaurant.price}}</p>
              <p>{{restaurant.address}}</p>
            </div>
            <p class="readMore">Read more <i class="fa fa-long-arrow-right" aria-hidden="true" style="margin-left:7px;"></i>
            </p>
          </a>
        </div>
      </div>
    </div><!-- End .row -->
</main><!-- End #restaurants -->
